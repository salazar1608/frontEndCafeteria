

<div class="container mt-5 pt-5" >
    <div class="card">
        <h3>Totales ({{obj.length}}) </h3>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th class="text-center">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of obj; let i = index">
                    <td>{{b.id}}</td>
                    <td>{{b.nombre}}</td>
                    <td class="text-center">
                        <button class="btn btn-warning me-2 col-sm-5" > <i class="bi bi-eye"></i>      Detalles</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
